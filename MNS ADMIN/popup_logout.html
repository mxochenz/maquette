<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Popup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background-color: white;
      border-radius: 8px;
      padding: 24px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .popup-header {
      margin-bottom: 16px;
    }

    .popup-header h2 {
      color: #333;
      font-size: 20px;
      font-weight: 600;
    }

    .popup-content {
      margin-bottom: 24px;
      color: #666;
      line-height: 1.5;
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }

    .btn-cancel {
      background-color: #f2f2f2;
      color: #333;
    }

    .btn-cancel:hover {
      background-color: #e6e6e6;
    }

    .btn-logout {
      background-color: #e74c3c;
      color: white;
    }

    .btn-logout:hover {
      background-color: #c0392b;
    }

    /* Show/hide the popup */
    .hidden {
      display: none;
    }

    /* Demo button to show popup */
    .show-popup-btn {
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .show-popup-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <!-- Demo button to show the popup -->
  <button class="show-popup-btn" id="showPopupBtn">Show Logout Popup</button>

  <!-- The logout popup (hidden by default) -->
  <div class="overlay hidden" id="logoutPopup">
    <div class="popup">
      <div class="popup-header">
        <h2>Logout Confirmation</h2>
      </div>
      <div class="popup-content">
        <p>Are you sure you want to logout?</p>
      </div>
      <div class="popup-buttons">
        <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
        <button class="btn btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <script>
    // Get references to elements
    const showPopupBtn = document.getElementById('showPopupBtn');
    const logoutPopup = document.getElementById('logoutPopup');
    const cancelBtn = document.getElementById('cancelBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    // Show popup when demo button is clicked
    showPopupBtn.addEventListener('click', function () {
      logoutPopup.classList.remove('hidden');
    });

    // Hide popup when Cancel button is clicked
    cancelBtn.addEventListener('click', function () {
      logoutPopup.classList.add('hidden');
    });

    // Handle logout when Logout button is clicked
    logoutBtn.addEventListener('click', function () {
      alert('Logging out...');
      logoutPopup.classList.add('hidden');
      // In a real application, you would redirect to logout URL or call logout API
    });
  </script>
</body>

</html>
